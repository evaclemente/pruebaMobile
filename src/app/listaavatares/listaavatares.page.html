<ion-header>
  <ion-toolbar>
    <ion-title>Lista Avatares {{idClase}}</ion-title>
    <ion-back-button (click)="VolverJuego();"></ion-back-button>
  </ion-toolbar>
</ion-header>

<ion-content>

  

  <ion-list *ngFor="let Matricula of matriculas">

    <ion-list-header>
      {{Matricula.idAlumno}}
    </ion-list-header>

    <ion-item>
      <div id="{{Matricula.idAlumno}}">

        <ion-img id="cabeza" [src]="URLBusto"></ion-img>

                                  
      </div>
    </ion-item>

  </ion-list>



</ion-content>
