<ion-header>
  <ion-toolbar>
    <ion-title>lista</ion-title>
    <ion-back-button defaultHref="profesor"></ion-back-button>
  </ion-toolbar>
</ion-header>

<ion-content>


  <div>

    <h2>LISTA DE ALUMNOS</h2>
      
    <ul *ngFor="let persona of lista">
      
      <li *ngIf="persona.rol === 'Alumno'">
        Nombre: {{persona.nombre}} - Puntos: {{persona.puntos}} - Pelo: {{persona.pelo}}
      </li>
      
    </ul>
      
      
  </div>
</ion-content>
