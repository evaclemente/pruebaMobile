<ion-header>
  <ion-toolbar>
    <ion-title>lista</ion-title>
  </ion-toolbar>
</ion-header>

<ion-footer>
  <ion-toolbar>

    <div id="dropup">
    
      <ion-item>
        <ion-label position="stacked">Escribe el nombre del usuario a eliminar</ion-label>
        <ion-input [(ngModel)]="NombreEliminar"></ion-input>
      </ion-item>
      <ion-item>
        <ion-button (click)="Eliminar();">Eliminar usuario</ion-button>
      </ion-item>
      
    </div>
    <ion-segment  color="success">
      
      <ion-segment-button (click)="IrAForm();" color="success">AÃ±adir</ion-segment-button>
      <ion-segment-button (click)="AbrirInput();">Eliminar</ion-segment-button>
      <ion-segment-button defaultHref="profesor" (click)="VolverAClases();">Cerrar</ion-segment-button>
    </ion-segment>
      
  </ion-toolbar>
    
</ion-footer>

<ion-content>


  <div>

    <h2>LISTA DE ALUMNOS</h2>


      <ion-list *ngFor="let Matricula of lista">

          <ion-list>
            <ion-list-header>
              {{Matricula.idAlumno}}
            </ion-list-header>
            <ion-item>
              Nota: {{Matricula.nota}}
            </ion-item>
          
            <div class="avataresActivos">
              <ion-item>
                <ion-label>P1</ion-label>
                <ion-checkbox checked="{{Matricula.pelo}}" id="P1{{Matricula.idAlumno}}" (ionChange)="CambiarPermisoPelo(Matricula.idAlumno);"></ion-checkbox>
              </ion-item>
              <ion-item>
                <ion-label>P2</ion-label>
                <ion-checkbox checked="{{Matricula.ojos}}" id="P2{{Matricula.idAlumno}}" (ionChange)="CambiarPermisoOjos(Matricula.idAlumno);"></ion-checkbox>
              </ion-item>
              <ion-item>
                <ion-label>P3</ion-label>
                <ion-checkbox checked="{{Matricula.complemento}}" id="P3{{Matricula.idAlumno}}" (ionChange)="CambiarPermisoComp(Matricula.idAlumno);"></ion-checkbox>
              </ion-item>
  
            </div>

          </ion-list>  
       
      </ion-list>
      
    
      
      
  </div>

  

  
</ion-content>
