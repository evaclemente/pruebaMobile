<ion-header>
  <ion-toolbar>
    <ion-title>lista</ion-title>
  </ion-toolbar>
</ion-header>

<ion-footer>
  <ion-toolbar>
    <ion-segment color="success">
      
      <ion-segment-button (click)="IrAForm();" color="success">Añadir</ion-segment-button>
      <ion-segment-button>Eliminar</ion-segment-button>
      <ion-segment-button defaultHref="profesor" (click)="VolverAClases();">Cerrar</ion-segment-button>
    </ion-segment>
      
  </ion-toolbar>
    
</ion-footer>

<ion-content>


  <div>

    <h2>LISTA DE ALUMNOS</h2>

  
      <ion-item>
       <ion-row>

         <div><ion-col>Nombre</ion-col></div>
         <div><ion-col>Contraseña</ion-col></div>
         <div><ion-col>Rol</ion-col></div>
        
        </ion-row>
      </ion-item>  

      <ion-list *ngFor="let persona of lista">

        
          
        <li *ngIf="persona.rol === 'Alumno'">

          <ion-item>

            <ion-row>

              <ion-col class="col">{{persona.nombre}}</ion-col>
              <ion-col class="col">{{persona.pass}}</ion-col>
              <ion-col class="col">{{persona.rol}}</ion-col>
                                       
            </ion-row>
                   
          </ion-item>
          

        </li>
            
      </ion-list>
      
    
      
      
  </div>

  

  
</ion-content>
