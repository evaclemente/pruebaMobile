
<ion-header traslucent>
  <ion-toolbar>
    <ion-title>Añadir persona</ion-title>
  </ion-toolbar>
</ion-header>

<ion-footer>

  <ion-toolbar>
    <div class="ion-padding">
      <ion-button expand="block" type="submit" class="ion-no-margin" (click)="Pon(); ">Añadir persona</ion-button>
      <ion-button expand="block" class="ion-no-margin" (click)="VolverALista();">Cerrar</ion-button>
    </div>
  </ion-toolbar>
      
</ion-footer>

<ion-content fullscreen>

 
    <ion-list lines="full" class="ion-no-margin ion-no-padding">
      <ion-item>
        <ion-label position="stacked">Nombre <ion-text color="danger">*</ion-text></ion-label>
        <ion-input [(ngModel)]="nombre"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Contraseña <ion-text color="danger">*</ion-text></ion-label>
        <ion-input [(ngModel)]="pass"></ion-input>
      </ion-item>
