<ion-header>
  <ion-toolbar>
    <ion-title>info</ion-title>
    <ion-back-button (click)="IrAAsignaturas();"></ion-back-button>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div id="infogeneral">
    <ion-item>
      ID asignatura: {{clase.id}}
    </ion-item>
    <ion-item>
      Profesor: {{clase.admin}}

    </ion-item>
  </div>
  <div id="avatar">
    <ion-img id="cabeza" [src]="URLBusto"></ion-img>
  </div>

</ion-content>
