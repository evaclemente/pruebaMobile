<ion-header>
  <ion-toolbar>
    <ion-title>Peinados</ion-title>
    <ion-back-button defaultHref="home"></ion-back-button>
    <ion-button slot="end" (click)="GuardarPelo();">OK</ion-button>
    
  </ion-toolbar>
</ion-header>


<ion-content>

  <body>

    <div class="panel2" id="galeriaPelos">
            
        <li *ngFor="let Imagen of ModeloPelos">
          <ion-item>
            <ion-img [src]="Imagen.direc" style="width:45%"></ion-img>
            <ion-checkbox checked="false" slot="end" id="{{Imagen.nombre}}" (ionChange)="GuardaValor(Imagen);"></ion-checkbox> 
            
          </ion-item>  
        </li>
            
    </div>

  </body>

  
</ion-content>
