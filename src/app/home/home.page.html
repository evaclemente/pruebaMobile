<ion-header>
  <ion-toolbar>
    <ion-title>
      Mi avatar
    </ion-title>
    <ion-back-button defaultHref="Alumno" (click)="IrAAlumno();"></ion-back-button>
  </ion-toolbar>

  
</ion-header>




<ion-content>

  <body>
    <div class="permisos">
      <ion-button disabled=false color="secondary" (click)="VistaPermisos();" expand="block">PERMISOS</ion-button>
      
    </div>
    <div id="avatar">

      <ion-img id="cabeza" [src]="URLBusto"></ion-img>
              
    </div>

  </body>

  <div id="botones">
    
    <ion-button id="P1" color="tertiary" (click)="IrAPelos();" expand="block" >
      PEINADOS
      <ion-icon id="pelos" name="cut" ></ion-icon>
    </ion-button>

    <ion-button id="P2" color="tertiary" (click)="IrAOjos();" expand="block">
      OJOS
      <ion-icon id="ojos" name="eye"></ion-icon>
    </ion-button>
    
    <ion-button id="P3" color="tertiary" expand="block" (click)="IrAComp();">
      COMPLEMENTOS
      <ion-icon id="gafas" name="glasses"></ion-icon>
    </ion-button>

    <ion-button id="P4" color="tertiary" expand="block" (click)="IrABocas();">
      BOCAS
      <ion-icon id="bocas" name="happy"></ion-icon>
    </ion-button>
    
  </div>

</ion-content>
